
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>REGISTRO VHÖK STYLE</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos.css">
	

</head>  
<body>
 <form class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <input type="text" placeholder="Nombre" name="Nombre" id="name" required="" > 
         </div>
         
         <div class="input-contenedor">
         <input type="text" placeholder="Apellidos" name="apellidos" id="ap" required="">
         
         </div>
         
         <div class="input-contenedor">
         <input type="text" placeholder="Nombre de usuario" name="nombre-usuario" id="usuario" required="">
         </div>

         <div class="input-contenedor">
             <input type="password" placeholder="Contraseña" name="contraseña" id="contra"  required="">
             </div>

             <div class="input-contenedor">
                 <input type="text" placeholder="Telefono" name="telefono" id="tel" required="" >
                 </div>

                 <div class="input-contenedor">
                     <input type="text" placeholder="Correo" name="correo" id="email" required="">
                     </div>
                     
                     <a href="LOGIN.html"> <input type="submit"value="Registrate" class="button">  </a>
                    

     </div>
    </form>
</body>
